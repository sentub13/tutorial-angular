<div class="form-container">
  <h2>Contact Form</h2>
  
  <form (ngSubmit)="onSubmit()" #userForm="ngForm">
    <div class="form-group">
      <label for="name">Name:</label>
      <input 
        type="text" 
        id="name" 
        [(ngModel)]="user.name" 
        name="name" 
        required 
        class="form-control">
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input 
        type="email" 
        id="email" 
        [(ngModel)]="user.email" 
        name="email" 
        required 
        class="form-control">
    </div>

    <div class="form-group">
      <label for="message">Message:</label>
      <textarea 
        id="message" 
        [(ngModel)]="user.message" 
        name="message" 
        required 
        rows="4" 
        class="form-control"></textarea>
    </div>

    <div class="form-actions">
      <button type="submit" [disabled]="!userForm.form.valid" class="submit-btn">Submit</button>
      <button type="button" (click)="resetForm()" class="reset-btn">Reset</button>
    </div>
  </form>
</div>
